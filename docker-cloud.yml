adminphp:
  environment:
    - PMA_HOST=mysql
    - PMA_PORT=3306
  image: 'phpmyadmin/phpmyadmin:latest'
  links:
    - mysql
  ports:
    - '8080:80'
  restart: always
  sequential_deployment: true
  tags:
    - CQC_FB_Dev
cache:
  image: 'redis:latest'
  restart: always
  tags:
    - CQC_FB_Dev
cron:
  command: /run-cron.sh
  environment:
    - ENABLE_SENDMAIL=true
  hostname: cron.dockerized-magento.local
  image: 'meanbee/magento:5.6-cli'
  links:
    - mysql
    - php
    - 'cache:rediscache'
    - 'fullpagecache:redisfullpagecache'
    - 'sessions:redissession'
    - solr
  restart: always
  sequential_deployment: true
  tags:
    - CQC_FB_Dev
  volumes_from:
    - php
  working_dir: /var/www/html/web
fullpagecache:
  image: 'redis:latest'
  restart: always
  tags:
    - CQC_FB_Dev
git-sync:
  environment:
    - GIT_SYNC_BRANCH=1.9
    - GIT_SYNC_DEST=/var/www/html/web
    - 'GIT_SYNC_REPO=https://github.com/bragento/magento-core.git'
    - GIT_SYNC_REV=FETCH_HEAD
    - GIT_SYNC_WAIT=10
  image: 'openweb/git-sync:0.0.1'
  restart: always
  tags:
    - CQC_FB_Dev
  volumes:
    - /var/www/html/web
installer:
  entrypoint: /bin/install.sh
  environment:
    - ADMIN_EMAIL=admin@demo.com
    - ADMIN_FIRSTNAME=Admin
    - ADMIN_FRONTNAME=admin
    - ADMIN_LASTNAME=Istrator
    - ADMIN_PASSWORD=pass1234
    - ADMIN_USERNAME=admin
    - DOMAIN=fbdev.chrisqueen.com
    - ENCRYPTIONKEY=731aea833710535779fe8c7c49bc6c4d
    - MAGENTO_ROOT=/var/www/html/web
    - MYSQL_DATABASE=magento
    - MYSQL_HOST=mysql
    - MYSQL_PASSWORD=pw
    - MYSQL_USER=root
  image: 'chrisqueen/dockermagento-installer:latest'
  links:
    - mysql
    - 'cache:rediscache'
    - 'fullpagecache:redisfullpagecache'
    - 'sessions:redissession'
    - solr
  restart: always
  sequential_deployment: true
  tags:
    - CQC_FB_Dev
  volumes_from:
    - nginx
  volumes:
    - /usr/local/etc/php
    - /etc
    - /bin
mysql:
  environment:
    - MYSQL_ROOT_PASSWORD=pw
    - MYSQL_DATABASE=magento
  image: 'mysql:5.6'
  ports:
    - '3306:3306'
  volumes:
    - 's3://cqcdbbackups/smartsolutions/everpretty/everpretty_prod_22-03-2018-00_00_01.sql.gz':/docker-entrypoint-initdb.d/everpretty_prod_22-03-2018-00_00_01.sql.gz
  restart: always
  tags:
    - CQC_FB_Dev
nginx:
  environment:
    - MAGENTO_DEVELOPERMODE=1
    - MAGENTO_ROOT=/var/www/html/web
    - PHP_PORT_9000_TCP_ADDR=php
    - PHP_PORT_9000_TCP_PORT=9000
  image: 'chrisqueen/dockermagento-nginx:latest'
  links:
    - php
  ports:
    - '80:80'
    - '443:443'
  restart: always
  sequential_deployment: true
  tags:
    - CQC_FB_Dev
  volumes_from:
    - php
php:
  image: 'chrisqueen/dockermagento-php:latest'
  links:
    - mysql
    - 'cache:rediscache'
    - 'fullpagecache:redisfullpagecache'
    - 'sessions:redissession'
    - solr
  ports:
    - '9000:9000'
  restart: always
  sequential_deployment: true
  tags:
    - CQC_FB_Dev
  volumes_from:
    - git-sync
sessions:
  image: 'redis:latest'
  restart: always
  tags:
    - CQC_FB_Dev
solr:
  entrypoint: docker-entrypoint.sh solr-precreate mycore
  image: 'solr:latest'
  ports:
    - '8983:8983'
  restart: always
  tags:
    - CQC_FB_Dev
